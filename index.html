<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css" />

    <div class="container flex bgblack">

        <div class="close">
          <img class="invert" src="img/close.svg" alt="" />

            <li>
              <img class="invert" src="img/./search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bggray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">

              <div>

                  <a href="https://www.spotify.com/in-en/legal/">
                    <span>Legal</span>
                  </a>
                </div>

                    <span>Safety &amp; Privacy Center</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                    <span>Privacy Policy</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                    <span>Cookies</span>
                  </a>
                </div>
                <div>
                  <a
                    href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"

                    <span>About Ads</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/accessibility/">
                    <span>Accessibility</span>

                </div>
              </div>
            </div>
            <div>

          </div>

                ></path>
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbtn">
                <img id="previous" src="img/previous.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/next.svg" alt="" />
              </div>
              <div class="songtime"></div>
              <div class="volume">
                <img class="volicon" src="img/vol.svg" alt="" />
